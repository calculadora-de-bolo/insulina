    <!-- header section strats -->

    <section class="slider_section ">

      <div class="container ">
        <div class="row">
          <div class="col-md-6">
            <div class="detail-box">
              <h1>
                CALCULADORA <br>
                <span>
                  DE BOLO
                </span>
              </h1>
              <p>
                Calculadora de bolo de corrección relacionado al menú de alimentos de una dieta mexicana.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end slider section -->
  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <h4>INGRESA <span>DATOS</span></h4>
            <div class="form-row">
              <div class="form-group col-lg-4">
                <label>Glucemia capilar inicial (mg/dL)</label>
                <input type="number" step="0.1" min="0" class="form-control" id="glucemiaCapilarI">
              </div>
              <div class="form-group col-lg-4">
                <label>Glucemia capilar final (mg/dL)</label>
                <input type="number" step="0.1" min="0" class="form-control" id="glucemiaCapilarO">
                <div id="error-message" class="error"></div>
              </div>
              <div class="form-group col-lg-4">
                <label>Insulina residual (U)</label>
                <input type="number" step="0.01" min="0" class="form-control" id="insulinaRest">
              </div>
              <div class="form-group col-lg-4">
                <label>Ratio de insulina (U:g)</label>
                <input type="text" class="form-control" id="ratioInsulina" onselect="obtenerValorRatioInsulina()" placeholder="Ej: 1/2 o 0.5">
              </div>
              <div class="form-group col-lg-4">
                <label>Factor de sensibilidad de insulina (mg/dL)</label>
                <input type="number" step="0.1" min="0" class="form-control" id="factorInsulina">
              </div>
              <div>Total carbohidratos (g)
              <p id="totalcarbohidratos" class="carbohidratos-box" onclick="abrirModal()">0g</p>
            </div>
            </div>
            <div class="button-container">
              <button class="btn-opcion" type="button" onclick="abrirModal()">INGRESA   ALIMENTOS</button>
              <button class="btn-opcion" type="button" onclick="calcularYMostrarResultado()">CALCULAR</button>
            </div>
            <script src="js/calculocarbs.js"></script> 
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Modal para Alimentos -->
<div class="modal-overlay" id="modalOverlay"></div>

<div class="modal-alimentos" id="modalAlimentos">
  <div class="modal-content-alimentos">

      <h2>Cálculo de <span>carbohidratos</span></h2>
        <div class="form-row">
          <div class="form-group col-lg-4">
            <label for="buscador">Alimento</label>
            <input type="text" class="form-control" id="buscador" placeholder="Busca un alimento..." list="lista-sugerencias"  oninput="actualizarSugerencias()">
            <datalist id="lista-sugerencias"></datalist>
          </div>
          <div class="form-group col-lg-4">
            <label for="gramos_ingeridos">Cantidad en gramos</label>
            <input type="text" class="form-control" id="gramos_ingeridos" placeholder="Ingresa los gramos...">
          </div>
          <div class="form-group col-lg-4">
            <label for="gramos_ingeridos">Total de carbohidratos:</label>
            <p id="carbohidratos_tot" class="form-control">0g</p>
           </div>
        </div>
        <div class="form-row">
            <button class="btn-custom" type="button" onclick="buscarYMostrarAlimento()">Añadir alimento</button>
       <!--<div class="lista-ul">
          <li id="alimentos-lista"></li>
        </div>-->
            <button class="btn-custom"  type="button" onclick="guardarTotalCarbohidratos()">Guardar alimentos</button>
            
          </div>
      <script src="js/calculocarbs.js"></script> 
    </div>
  </div>

  <!-- Modal para Resultado -->
  <div id="myModalR" class="modal">
    <div class="modal-content-result">
      <span id="closeButtonr" class="close">&times;</span>
      <h4>Bolo de Insulina:</h4>
      <p id="resultado"> 0 U</p>
    </div>
  </div>

  <script src="js/modal.js"></script>
  <script src="js/modalr.js"></script>
